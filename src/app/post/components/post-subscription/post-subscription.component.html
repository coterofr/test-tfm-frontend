<div class="subscription">
  <h4 class="author">{{ "home.posts" | translate }} {{ author.name }}</h4>

  <div *ngIf="posts" class="row g-3 col-sm-12">
    <div *ngFor="let post of posts" class="col-lg-3 col-md-3 col-12 animate__animated animate__fadeIn animate_slow">

      <div class="card card-item bg-dark border-secondary p-1">
        <div class="card-body position-relative">
          <h4 class="card-title">{{ post.name }}</h4>

          <star-rating [value]="post.rating" 
                       [totalstars]="totalStars" 
                       checkedcolor="yellow" 
                       uncheckedcolor="grey" 
                       size="20px" 
                       [readonly]="readonly">
          </star-rating>
      
          <p *ngIf="post.description" class="card-description text-justify my-3">{{ post.description | cutText:100 }}</p>
      
          <div class="position-absolute bottom-0 end-0">
            <a class="btn btn-outline-info card-button my-3 me-3" role="button" [routerLink]="['/posts', post.id, 'detail']"
               data-bs-toggle="tooltip" data-bs-placement="top" title="">
              <i class="fa-solid fa-eye me-1"></i>
              <span>{{ "posts.buttons.detail" | translate }}</span>
            </a>
          </div>
        </div>
      </div>      

    </div>
  </div>
</div>
